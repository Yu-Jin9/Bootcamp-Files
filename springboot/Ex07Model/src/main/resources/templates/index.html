<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index.html입니다</title>
</head>
<body>
<h2>index.html 입니다.</h2>

<h2 th:text="${ name }"> name 값 </h2>
<h2 th:text="${ age }"> age 값 </h2>

<!-- session : 서버에서 저장되는 유저 데이터 -->
<!-- session.isLogin : 세션에서 가져옴 -->
<h2 th:text="${ session.isLogin }"> isLogin 값 </h2>

</body>
</html>
